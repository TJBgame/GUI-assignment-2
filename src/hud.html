<!doctype html>
<html>
    <head>
        <title>CAR RACING HUD</title>
        <style>            
            canvas
            {
                display: block;
                margin: auto;
                border-style: outset;
                border-width: 10px;
            }
            body
            {
                text-align: center;
                margin: auto;
                background-color: darkgray;
            }
            #carRacing
            {
                font-size: 300%;
                font-family: Impact;
                color: crimson;
                position:absolute;
                top: 0;
                left: 0;
                right: 0;
            }
            .a
            {
                font-size: 150%;
                background-color: rgba(0,0,0,0.5);
                padding-left: 10px;
                padding-right: 10px;
                color: white;
                font-family:sans-serif;
                position: absolute;
                left: 32%;
            }
            .b
            {
                font-size: 150%;
                background-color: rgba(0,0,0,0.5);
                padding-left: 10px;
                padding-right: 10px;
                color: white;
                font-family:sans-serif;
                position: absolute;
                left: 47%;
            }
            .c
            {
                background-color: rgba(0,0,0,0.5);
                padding-left: 10px;
                padding-right: 10px;
                font-size: 150%;
                color:white;
                font-family:sans-serif;
                position: absolute;
                left: 62%;
            }
            #aa
            {
                position: absolute;
                left: 30%;
                font-size: 170%;
                color: crimson;
            }
            #ab
            {
                font-size: 170%;
                color: crimson;
                position: absolute;
                left: 45%;
            }
            #ac
            {
                font-size: 170%;
                color: crimson;
                position: absolute;
                left: 60%;
            }
            #buttonStyle
            {
                left: 0;
                right: 0;
                margin: auto;
                font-size: 20px;
                border-radius: 8px;
                width: 10%;
                background-color:brown;
                color: aliceblue;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                position: absolute;
                top: 71%;
                left: 50%;
            }
           #buttonStyleFirst
            {
                left: 0;
                right: 0;
                margin: auto;
                font-size: 20px;
                border-radius: 8px;
                width: 15%;
                background-color:brown;
                color: aliceblue;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                position: absolute;
                top: 21%;
                left: -30%;
            }
           #buttonStyleThird
            {
                left: 0;
                right: 0;
                margin: auto;
                font-size: 20px;
                border-radius: 8px;
                width: 15%;
                background-color:brown;
                color: aliceblue;
                text-decoration: none;
                overflow: hidden;
                cursor: pointer;
                position: absolute;
                top: 41%;
                left: -30%;
            }
            #buttonStyle:after {
                content: "";
                background: white;
                display: block;
                position: absolute;
                padding-top: 300%;
                padding-left: 350%;
                margin-left: -20px!important;
                margin-top: -120%;
                opacity: 0;
                transition: all 1s;
            }
            #buttonStyle:active:after {
                padding: 0;
                margin: 0;
                opacity: 1;
                transition: 0s;
            }
            
        </style>
    </head>
    <body>
        <canvas id="game" width="912" height="570"></canvas>
        
        
        <button id="buttonStyleFirst" onclick="changeimageFirst()">First Person Perspective</button>
        <button id="buttonStyleThird" onclick="changeimageThird()">Third Person Perspective</button>

        <button id="buttonStyle" onclick="delay('menu.html',500)">BACK</button>
        
        <script>
            var canvas = document.getElementById("game");
            var draw = canvas.getContext("2d");
            var image = new Image();
            
            image.addEventListener("load", loadHandler, false);
            image.src = "../images/hud1.jpg";
            
            function changeimageFirst() {
            
              image.src = "../images/hud2.jpg";
            }

            function changeimageThird() {

              image.src = "../images/hud3.jpg";

            }
            
            function loadHandler(){
                draw.drawImage
                (
                    image,0,0,912,570
                );
            }
            
            function delay(url,time){
                setTimeout("location.href='" + url +"'", time);
            }
            
           
        </script>
    </body>

</html>
